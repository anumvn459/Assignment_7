<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body bgcolor="white" align='center'>
    <form class="form-control" style="box-shadow: 2px 2px 4px 4px #8CCCC8;">
        <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center' ">

           
            <center>
            <tr>
                <img src="my image.jpg" width="50" height="50" alt="Logo" >
                <td><h1 style="color:red">Employee Registration Form</h1></td>
            </tr>
            <center>

                <table align="center" cellpadding="10">





                    <tr>
                        <td align='left'></td>
                        <td>

                            <input type="radio" id="title" name="title" value="person">
                            <label for="person">
                                Mr.
                            </label>

                            <input type="radio" id="title" name="title" value="person">
                            <label for="person">
                                Mrs.
                            </label>

                            <input type="radio" id="title" name="title" value="person">
                            <label for="person">
                                Ms.
                            </label>
                        </td>
                    </tr>



                    <tr>
                        <td>First Name</td>
                        <td>
                            <input type="text" name="First_Name" maxlength="30" placeholder="FirstName" />

                        </td>
                    </tr>


                    <tr>
                        <td>Last Name</td>
                        <td>
                            <input type="text" name="Last_Name" maxlength="30" placeholder="LastName" />

                        </td>
                    </tr>



                    <tr>
                        <td>Mail Address1</td>
                        <td><input type="text" name="Email_Id" maxlength="100" /></td>
                    </tr>

                    <tr>
                        <td>Mail Address2</td>
                        <td><input type="text" name="Email_Id" maxlength="100" /></td>
                    </tr>

                    <tr>
                        <td>City</td>
                        <td>
                            <input type="text" name="City" maxlength="30" />

                        </td>
                    </tr>

                    <tr>
                        <td>State:</td>
                        <td>
                            <select id="State">
                                <option>Gujarat</option>
                                <option>Kerala</option>
                                <option>Tamilnadu</option>
                                <option>karnataka</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Zip</td>
                        <td>
                            <input type="text" name="Pin_Code" maxlength="6" />

                        </td>
                    </tr>

                    <tr>
                        <td> Upload Photo:</td>
                        <td><input type='file' name='photo'></td>
                    </tr>


                    <tr>
                        <td>E-Mail</td>
                        <td><input type="text" name="Email_Id" maxlength="100" /></td>
                    </tr>

                    
                    <tr>
                        <td>Mobile </td>
                        <td>
                            <input type="text" name="Mobile_Number" maxlength="10" placeholder="+91" />
                            
                        </td>
                    </tr>
                    <tr>
                        <td>Language Known:</td>
                        <td>
                            <input type='checkbox' name='language' value="lang">Gujarati<br />
                            <input type='checkbox' name='language' value="lang">Hindi<br />
                            <input type='checkbox' name='language' value="lang">English<br />
                            <input type='checkbox' name='language' value="lang">Marathi<br />
                        </td>
                    </tr>
                    <tr>
                        <td>Additional Information <br /><br /><br /></td>
                        <td><textarea name="Address" rows="4" cols="30" placeholder="Optional"></textarea></td>
                    </tr>
                    <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </td>
                        </tr>
                    </table>
                </table>

        </table>
    </form>
</body>
</html>
